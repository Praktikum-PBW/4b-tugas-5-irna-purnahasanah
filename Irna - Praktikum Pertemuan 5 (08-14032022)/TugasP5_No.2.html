    <!-- Nama di Tab -->

    <style>
      .banner-image {
        background-image: url('../../Asdos/Irna - Praktikum Pertemuan 5 (08-14032022)/bootstrap-5.1.3-dist/img/gd.jpg');

        background-size: cover;
      }

      body {
        min-height: 1750px;
      }

      .cardd {
        padding-top: 65px;
      }

      .contact {
        padding-top: 85px;
      }
      nav ul li a::after {
        content: '';
        width: 0%;
        height: 1px;
        background: #ffffff;
        display: block;
        margin: auto;
        transition: 0.2s;
      }

      nav ul li a:hover::after {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <!-- Option JavaScript: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Navbar(nav)/Header -->
    <!-- 
        - Responsive navbar = .navbar-expand-md
        - Breakpointnya "Md = Medium. Tablet Landscape,Laptop/Notebook
        - Color Schemes     = .navbar-light,  .bg-light 
    -->
    <nav class="navbar navbar-expand-md fixed-top navbar-dark">
      <!-- isi Header -->
      <div class="container">
        <!-- Supported Content = .navbar-brand (projek sendiri) -->
        <a class="navbar-brand fw-bolder" href="#">
          <img src="../Irna - Praktikum Pertemuan 5 (08-14032022)/bootstrap-5.1.3-dist/img/logo-02.png" alt="" width="25" height="25" class="align-text-top" />

          IRENPHASNA
        </a>

        <!-- JQueri hrs online -->
        <!-- button Sembunyikn -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Grouping Collapse item isi : Home, About, Contact Me -->
        <div class="collapse-toggle navbar-collapse" id="navbarNav">
          <!-- Spasi/Tab dengan Main Content -->
          <div class="mx-auto"></div>

          <ul class="navbar-nav ms-auto">
            <!-- 1. Home -->
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="TugasP5_No.1.html">Home</a>
            </li>

            <!-- 2. About -->
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>

            <!-- 3. Contact Me -->
            <li class="nav-item">
              <a class="nav-link active" href="TugasP5_No.2.html">Contact Me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Banner Image -->
    <div class="banner-image w-100 vh-100 d-flex justify-content-center align-items-center">
      <div class="content text-center">
        <h1 class="text-white">CONTACT ME</h1>
      </div>
    </div>

    <!-- Card -->
    <section class="cardd" id="about">
      <div class="container">
        <div class="row">
          <div class="col">
            <h2 class="text-dark fw-bold">Contact Me</h2>
            <p class="fs-6 text-muted">If you need help, please contact us via the form below</p>
          </div>
          <div class="row">
            <div class="col-md-8">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Email" />
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                  <div class="row">
                    <div class="col">
                      <label class="form-label">First name</label>
                      <input type="text" class="form-control" placeholder="Enter Name" />
                    </div>
                    <div class="col">
                      <label class="form-label">Last name</label>
                      <input type="text" class="form-control" placeholder="Enter Name" />
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write..."></textarea>
                  </div>
                </div>

                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                  <label class="form-check-label" for="exampleCheck1">I agree to the term and condition</label>
                </div>
                <button type="submit" class="btn btn-dark">Send</button>
              </form>
            </div>
          </div>

          <div class="col-md-8"></div>
        </div>
      </div>
    </section>

    <script type="text/javascript">
      var nav = document.querySelector('nav');

      window.addEventListener('scroll', function () {
        if (window.pageYOffset > 100) {
          nav.classList.add('bg-dark', 'shadow');
        } else {
          nav.classList.remove('bg-dark', 'shadow');
        }
      });
    </script>
  </body>
</html>
